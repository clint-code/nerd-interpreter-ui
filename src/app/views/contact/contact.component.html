<!-- Site Preloaders-->
<app-preloader
    *ngIf="siteImages.length > 0"
    [images]="siteImages"
></app-preloader>
<!--END Site Preloaders -->

<div class="container-fluid">

    <div class="content-section">

        <!--Logo section-->
            <div class="mini-logo-section">
                <a routerLink="/">
                    <img src="../../../assets/img/nerd-interpreter-logo.png" alt="the-nerd-interpreter" class="img-fluid">
                </a>
            </div>
        <!--End of logo section-->

        <app-banner
            bannerTitle="Get in Touch"
            bannerImage="./assets/img/contact/bat-signal-banner.jpg"
        >
        </app-banner>

        <div class="row">

            <div class="p-3 mt-3 text-intro-section">
                <p class="text-center">
                    Drop your feedback or queries on the form below:
                </p>
            </div>

        </div>

            <!--Form section--->

    <section class="form-section">

        <form action="" class="form-container">

            <fieldset class="cnt-form-section" data-aos="zoom-in-up" data-aos-duration="1900">

                <div class="row">

                    <p class="full-width text-center">
                        <input type="text" placeholder="Name">
                    </p>

                </div>

                <div class="row">

                    <p class="full-width text-center">
                        <input type="text" placeholder="Email">
                    </p>

                </div>

                <div class="row">

                    <p class="full-width text-center">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message">

                        </textarea>
                    </p>

                </div>

                <div class="row">

                        <button type="submit" class="btn btn-danger">Send</button>

                    </div>

            </fieldset>


        </form>


    </section>

    <!--End of Form section--->

    </div>

</div>

<app-footer-alt></app-footer-alt>
