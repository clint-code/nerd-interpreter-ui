<!-- Site Preloaders-->
<app-preloader
    *ngIf="siteImages.length < 1"
></app-preloader>

<app-preloader
    *ngIf="siteImages.length > 0"
    [images]="siteImages"
></app-preloader>
<!--END Site Preloaders -->

<div id="scrollbar">
    <div id="scrollbar-bg"></div>
</div>

<!--Logo section-->
<div class="row ml-1 mr-1">
    
    <div class="mini-logo-section">
        <a routerLink="/">
            <img src="../../../assets/img/nerd-interpreter-logo.png" alt="the-nerd-interpreter" class="img-fluid">
        </a>
    </div>
    
</div>
<!--End of logo section-->

<div class="container-fluid">

    <div class="content-section">
    
        <div class="container-fluid">
    
            <app-banner
                bannerTitle="{{pageDetails?.title?.rendered}}"
                bannerImage="{{pageDetails?.acf?.post_banner_image?.url}}"
                bannerImageAlt="{{pageDetails?.acf?.post_banner_image_alt?.alt}}"
            >
            </app-banner>
    
            <app-character-stats
                comicUniverse="{{pageDetails?.acf?.character_stats_section?.comic_universe}}"
                characterAlignment="{{pageDetails?.acf?.character_stats_section?.character_alignment}}"
                baseOfOperation="{{pageDetails?.acf?.character_stats_section?.base_of_operation}}"
            >
            </app-character-stats>
    
            <!--mini navigation section-->
            <section class="mini-navigation">
    
                <h2 class="text-center display-4 p-5">Where would you like to start?</h2>
    
                <div class="row nav-section p-4">
    
                    <div class="singleItem">
    
                        <div class="clickArea" data-target="character-facts"(click)="scrollPage($event)"></div>
                                
                            <div class="top-cnt text-center">
                                <img src="./assets/img/icons/facts.png" alt="facts">
                            </div>
                                
                            <div class="text-center bottom-cnt-section">
                                <p class="bottom-cnt">Facts about the Character</p>
                            </div>
    
                    </div>
    
                    <div class="singleItem">
    
                        <div class="clickArea" data-target="character-deep-dive"(click)="scrollPage($event);"></div>
    
                            <div class="top-cnt text-center">
                                <img src="./assets/img/icons/open-magnifying-glass.png" alt="magnifying-glass">
                            </div>
    
                            <div class="text-center bottom-cnt-section">
                                <p class="bottom-cnt">Character Deep Dive</p>
                            </div>
    
                    </div>
    
                    <div class="singleItem">
    
                        <div class="clickArea" data-target="comic-recommendations" (click)="scrollPage($event);"></div>
    
                            <div class="top-cnt text-center">
                                <img src="./assets/img/icons/movie-comics.png" alt="movies-comics">
                            </div>
    
                            <div class="text-center bottom-cnt-section">
                                <p class="bottom-cnt">Comics</p>
                            </div>
    
                    </div>
    
                </div>
    
            </section>
            end of mini-navigation section-->
    
            <div class="content-container">
    
                <!--character-facts-->
                <section class="main-cnt character-facts">
    
                    <div class="container">
    
                        <div class="row">
    
                            <div class="intro-section text-center">
    
                                <h2 class="display-2 p-2 heading-txt">
                                    Facts about the Character
                                </h2>
    
                            </div>
    
                        </div>
    
                        <div class="row">
    
                            <div class="cnt-description-section">
    
                                <div class="img-section text-center">
                                    <img 
                                        src="{{pageDetails?.acf?.facts_about_the_character?.character_emblem?.url}}" 
                                        alt="{{pageDetails?.acf?.facts_about_the_character?.character_emblem?.title}}" 
                                        class="img-fluid">
                                </div>
    

                                <h3 class="display-4">
                                    His creation in comics
                                </h3>

                                <div [innerHTML]="pageDetails?.acf?.facts_about_the_character?.character_comic_creation"></div>
    
                            </div>
    
                            <div class="cnt-description-section">

                                <h3 class="display-4">
                                    His Abilities
                                </h3>

                                <div [innerHTML]="pageDetails?.acf?.facts_about_the_character?.character_abilities"></div>
    
                            </div>
    
                            <div class="cnt-description-section">

                                <h3 class="display-4">
                                    His Origin
                                </h3>

                                <div [innerHTML]="pageDetails?.acf?.facts_about_the_character?.character_origin"></div>
    
                            </div>
    
                        </div>
    
                    </div>
    
    
                </section>
                <!--end of character-facts-->
    
                <!--character-deep dive-->
                <section class="main-cnt mt-5 character-deep-dive">
    
                    <div class="container">
    
                        <div class="row">
    
                            <div class="intro-section text-center ">
    
                                <h2 class="display-2 p-2 heading-txt">
                                    Character Deep Dive
                                </h2>
    
                            </div>
    
                        </div>
    
                        <div class="row">
    
                            <div class="cnt-description-section mb-4">

                                <div [innerHTML]="pageDetails?.acf?.character_deep_dive"></div>
    
                            </div>
    
                        </div>
    
                    </div>
    
                </section>
                <!--end of character-facts-->
    
                <div class="scrollup">
                    <img src="./assets/img/icons/scroll-up-icon.png" 
                    alt="" 
                    class="img-fluid" 
                    data-target="mini-navigation" 
                    (click)="scrollPage($event)" />
                </div>
    
                <!--comics section-->
                <section id="character-comics" class="main-cnt comic-recommendations">
    
                    <div class="container">
                        
                        <div class="row">
    
                            <div class="intro-section text-center mb-5">
    
                                <h2 class="display-2 p-2 heading-txt">
                                    Comics
                                </h2>
    
                            </div>
    
                            <div class="col-md-12 text-section mb-5">
    
                                <div class="text-section">
    
                                    <div class="cnt-section text-center p-2">
                                        <p>
                                            Coming soon!!!
                                        </p>
                                    </div>
    
                                </div>
    
                            </div>
    
                                <!-- <div class="col-md-4 slider-section">

                                    <app-comic-slider>

                                    </app-comic-slider>
    
                                    <owl-carousel-o [options]="customOptions">
    
                                        <ng-container *ngFor="let slide of comicCovers">
                                        <ng-template class="slide" carouselSlide [id]="slide.id">
                                            <img [src]="slide.url" [alt]="slide.alt" [title]="slide.id">
                                        </ng-template>
                                        </ng-container>
                                    
                                    </owl-carousel-o> 
    
                                </div> -->
                        
                        </div>
                    
                    </div>
    
                </section>
                <!--end of comics section-->
    
                <!--source section-->
                <section class="mt-3 mb-5 main-cnt source-section">
    
                        <div class="container">
                
                            <div class="row">
                
                                <div class="intro-section text-center mb-3">
    
                                    <h2 class="display-2 p-2 heading-txt">
                                        Sources
                                    </h2>
    
                                </div>
    
                                <div class="col-md-12 text-section sources-cnt">

                                    <div [innerHTML]="pageDetails?.acf?.sources"></div>
    
                                </div>                    
                
                            </div>
                
                        </div>
                
                </section>
                <!--end of source-section -->
    
            </div>
