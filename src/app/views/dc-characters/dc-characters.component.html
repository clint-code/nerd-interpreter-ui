<!--Site Preloaders-->
<app-preloader
    *ngIf="siteImages.length > 0"
    [images]="siteImages"
></app-preloader>
<!--END Site Preloaders-->

<!--Logo section-->
<div class="row">

    <div class="mini-logo-section">
        <a routerLink="/">
            <img src="../../../assets/img/nav-menu/sm-logo-white.png" alt="the-nerd-interpreter" class="img-fluid">
        </a>
    </div>

</div>
<!--End of logo section-->

<app-banner 
    bannerTitle="DC Characters" 
    bannerImage="../../../assets/img/dc-characters/dc-characters-banner.jpg">
</app-banner>

<div class="row">
    <div class="p-3 mt-3 text-intro-section">
        <p class="text-center">
            Here's an in-depth analysis of what makes these DC comic book
            characters unique, with a look at their nuances and reasons
            behind their intentions as heroes or villains
        </p>
    </div>
</div>

<div class="row">

    <div class="col explore-characters-txt mt-5">
        <h4 class="text-center display-3">
            Explore the Characters
        </h4>
    </div>

</div>

<div class="row">

    <div class="col p-3">

        <div 
            id="filters" 
            class="filter-button-group text-center">
            <button 
                class="button is-checked p-3 m-3" 
                data-filter="*"
                (click)="filterCharacters()">
                all characters
            </button>

            <button 
                class="button p-3 m-3" 
                data-filter=".dc-heroes"
                (click)="filterCharacters()">
                Heroes
            </button>

            <button 
                class="button p-3 m-3" 
                data-filter=".dc-villains"
                (click)="filterCharacters()">
                Villains
            </button>

        </div>

    </div>

    <div class="grid">

        <div class="grid-sizer"></div>

        <div class="character-item dc-heroes" data-category="hero">

            <div class="character-image">
                <img src="./assets/img/dc-characters/superman.png" alt="superman" class="img-fluid">
            </div>
            <a class="btn btn-light name" routerLink="/single-character">
                <h3 class="name display-4">Superman</h3>
            </a>

        </div>

        <div class="character-item dc-heroes" data-category="hero">
            <div class="character-image">
                <img src="./assets/img/dc-characters/batman.png" alt="batman">

        </div>

        <div class="character-item dc-villains" data-category="villain">
