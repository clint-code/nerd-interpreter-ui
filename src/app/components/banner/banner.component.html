<div class="row">

    <div 
        class="banner-image-section"
        [ngClass]="bannerImage !== '' ? 'parallaxEffect' : '' "
        [ngStyle]="{'background-image': 'url(' + bannerImage + ')'}">

        <div class="overlayBanner"></div>

        <div class="banner-text">
            <h1 class="text-white display-1 text-center">
                {{bannerTitle}}
            </h1>
        </div>

        <img src="{{bannerImage}}" alt="" class="hideImage">
    </div>

</div>
